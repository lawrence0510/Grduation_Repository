  <style>
    html,
    body {

      width: 100%;

    .flex {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #eee;
      flex-direction: column;
    }

    .h {
      text-align: center;
      /* 文本水平居中 */
      margin: 0;

      display: flex;

      /* 垂直居中 */

    }

      height: 400px;
      resize: none;
      font-size: 20px;

      left: 50%;
      transform: translate(-50%, -20%);
    }

    .a1 {
      font-weight: bold;
      font-size: 30px;
      text-align: center;
    }

    .a1content {
      border-style: solid;
      height: 60px;
      width: 700px;

<body>
  <div class="flex">
    <div>
      <h1 class="h">～～～ 快測試我 ～～～</h1>
      <div class="spacer"></div>
      <form>
      <textarea placeholder="請輸入文本" class="i1" id="inputText"></textarea>
      <br><br>
      <button class="b1" onclick="generateQuestions()">送出</button>
      </form>

      <div class="q1div"><br>
        <p class="q1">Q1</p>

      <br><br><button class="b1">提交</button>
    </div>
  </div>
  <div>

  </div>
  <script>
    function generateQuestions(){
      var inputText = document.getElementById("inputText").value;
      fetch('/generate_questions',{
        method: 'POST',
        body: JSON.stringify({text: inputText}),
        headers:{
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error(error))
    }
    
  </script>
