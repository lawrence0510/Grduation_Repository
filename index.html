<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入與註冊</title>
    <style>
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h2>登入</h2>
    <form id="loginForm">
        <label for="loginUsername">使用者名稱:</label>
        <input type="text" id="loginUsername" name="user_name" required>
        <br>
        <label for="loginPassword">密碼:</label>
        <input type="password" id="loginPassword" name="user_password" required>
        <br>
        <button type="submit">登入</button>
    </form>
    <div id="loginError" class="error"></div>

    <h2>註冊</h2>
    <form id="registerForm">
        <label for="username">使用者名稱:</label>
        <input type="text" id="username" name="user_name" required>
        <br>
        <label for="password">密碼:</label>
        <input type="password" id="password" name="user_password" required>
        <br>
        <label for="school">學校:</label>
        <input type="text" id="school" name="user_school" required>
        <br>
        <label for="age">年齡:</label>
        <input type="number" id="age" name="user_age" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email" required>
        <br>
        <label for="phone">電話:</label>
        <input type="text" id="phone" name="user_phone" required>
        <br>
        <button type="submit">註冊</button>
    </form>
    <div id="registerError" class="error"></div>
    <div id="registerSuccess" class="success"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;
            if (!username || !password) {
                document.getElementById('loginError').innerText = '帳號/密碼不得為空';
                return;
            }
            var xhr = new XMLHttpRequest();
            // 將用戶名和密碼作為 URL 參數發送
            var url = 'http://140.119.19.145:5001/User/login?user_name=' + encodeURIComponent(username) + '&user_password=' + encodeURIComponent(password);
            xhr.open('POST', url, true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    alert('登入成功');
                    window.location.reload();
                } else {
                    document.getElementById('loginError').innerText = JSON.parse(xhr.responseText).message;
                }
            };
            xhr.send();  // 不需要發送數據，因為數據已經在 URL 中
        });
    
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = {
                user_name: document.getElementById('username').value,
                user_password: document.getElementById('password').value,
                user_school: document.getElementById('school').value,
                user_age: parseInt(document.getElementById('age').value),
                user_email: document.getElementById('email').value,
                user_phone: document.getElementById('phone').value
            };
            for (var key in formData) {
                if (!formData[key]) {
                    document.getElementById('registerError').innerText = '所有欄位均為必填';
                    return;
                }
            }
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://140.119.19.145:5001/User/register', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function () {
                if (xhr.status === 201) {
                    document.getElementById('registerSuccess').innerText = '註冊成功，請登入';
                    document.getElementById('registerForm').reset();
                } else {
                    document.getElementById('registerError').innerText = JSON.parse(xhr.responseText).message;
                }
            };
            xhr.send(JSON.stringify(formData));
        });
    </script>
    
</body>
</html>
